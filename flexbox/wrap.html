<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="CSS/wrap.css">
    <title>Document</title>
</head>
<body>
    <h2>No -wrap</h2>
    <h5>Los elementos se acomodan al tamaño del contenedor padre</h5>
    <div class="contenedor nowrap">
        <div class="cuadro verde"></div>
        <div class="cuadro amarillo"></div>
        <div class="cuadro rojo"></div>
        <div class="cuadro verde"></div>
        <div class="cuadro amarillo"></div>
    </div>

    <h2>Wrap</h2>
    <h5>Se respeta el tamaño que le estamos dando, y si no alcanza, se va para abajo</h5>
    <div class="contenedor wrap">
        <div class="cuadro verde"></div>
        <div class="cuadro amarillo"></div>
        <div class="cuadro rojo"></div>
        <div class="cuadro verde"></div>
        <div class="cuadro amarillo"></div>
    </div>
</body>
</html>
